name: Cleanup Old Packages

on:
  workflow_run:
    workflows: ["Publish Package"]
    types:
      - completed
  
  workflow_dispatch:
  
  schedule:
    - cron: '0 2 * * 0'

jobs:
  cleanup-snapshots:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    strategy:
      matrix:
        package:
          - emailtemplates
          - o2springsecurity
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Delete old SNAPSHOT versions for ${{ matrix.package }}
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'org.loamok.libs.${{ matrix.package }}'
          package-type: 'maven'
          min-versions-to-keep: 3
          delete-only-pre-release-versions: true
          token: ${{ secrets.GITHUB_TOKEN }}
  
  cleanup-stable:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: cleanup-snapshots
    
    strategy:
      matrix:
        package:
          - emailtemplates
          - o2springsecurity
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Delete old stable versions for ${{ matrix.package }}
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'org.loamok.libs.${{ matrix.package }}'
          package-type: 'maven'
          min-versions-to-keep: 2
          delete-only-pre-release-versions: false
          ignore-versions: '.*-SNAPSHOT$'
          token: ${{ secrets.GITHUB_TOKEN }}
